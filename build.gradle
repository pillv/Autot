plugins {
    id 'jacoco'
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'junit:junit:4.13.2'
}

kotlin {
    jvmToolchain(17)
}